<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêù Spelling Bee Adventure</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #FFB6C1, #87CEEB, #98FB98, #FFE4B5, #DDA0DD);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: linear-gradient(135deg, #FFFFFF 0%, #F0F8FF 50%, #FFFACD 100%);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2), 0 0 30px rgba(255,215,0,0.3);
            text-align: center;
            max-width: 650px;
            width: 100%;
            border: 5px solid #FFD700;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,215,0,0.1) 10px,
                rgba(255,215,0,0.1) 20px
            );
            animation: sparkle 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes sparkle {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .title {
            font-size: 3em;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowText 3s ease-in-out infinite;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        
        @keyframes rainbowText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .main-logo {
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .main-logo:hover {
            transform: scale(1.02);
        }
        
        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .setup-section {
            margin-bottom: 30px;
        }
        
        .age-label {
            font-size: 1.2em;
            color: #4B0082;
            margin-bottom: 15px;
        }
        
        .age-select {
            font-size: 1.1em;
            padding: 10px 20px;
            border: 3px solid #FFB6C1;
            border-radius: 15px;
            background: #F0F8FF;
            color: #2E8B57;
            font-weight: bold;
            cursor: pointer;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4);
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            padding: 18px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        
        .start-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }
        
        .start-btn:active {
            transform: translateY(-2px);
            animation: pulse 0.2s ease;
        }
        
        .game-section {
            display: none;
        }
        
        .progress {
            font-size: 1.1em;
            color: #4B0082;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .word-display {
            background: linear-gradient(135deg, #FFE4E1, #E0FFFF, #F0FFF0, #FFF8DC);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            padding: 40px;
            border-radius: 25px;
            margin: 25px 0;
            border: 6px solid #FF69B4;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1), inset 0 0 20px rgba(255,255,255,0.5);
            position: relative;
            z-index: 1;
        }
        
        .word-text {
            font-size: 2.2em;
            color: #4B0082;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #FF1493, #00CED1, #32CD32, #FF4500);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowText 4s ease-in-out infinite;
        }
        
        .audio-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        
        .audio-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        }
        
        .audio-button:active {
            transform: translateY(-1px);
            animation: pulse 0.3s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .spell-prompt {
            font-size: 1.2em;
            color: #2E8B57;
            margin-bottom: 20px;
        }
        
        .answer-input {
            font-size: 1.4em;
            padding: 18px;
            border: 4px solid #FF69B4;
            border-radius: 20px;
            width: 65%;
            text-align: center;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #FFF0F5, #F0FFFF);
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            color: #4B0082;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #FFD700;
            transform: scale(1.02);
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.1), 0 8px 20px rgba(255,215,0,0.4);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #32CD32, #228B22, #98FB98);
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .next-btn {
            background: linear-gradient(45deg, #4169E1, #1E90FF, #87CEEB);
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
            display: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .next-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .feedback {
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
        
        .feedback.correct {
            background: #90EE90;
            color: #006400;
        }
        
        .feedback.incorrect {
            background: #FFB6C1;
            color: #8B0000;
        }
        
        .score {
            font-size: 1.2em;
            color: #FF6B6B;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .game-over {
            background: linear-gradient(135deg, #FFE4E1, #F0F8FF, #FFF8DC);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            padding: 40px;
            border-radius: 25px;
            margin: 30px 0;
            border: 6px solid #FFD700;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2), inset 0 0 20px rgba(255,215,0,0.3);
            text-align: center;
            position: relative;
        }
        
        .trophy-container {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .trophy-message {
            font-size: 2.2em;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6347, #DA70D6);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowText 3s ease-in-out infinite;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
        }
        
        .approval-message {
            font-size: 1.5em;
            color: #4B0082;
            font-weight: bold;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .final-score {
            font-size: 2em;
            color: #2E8B57;
            margin-bottom: 20px;
        }
        
        .encouragement {
            font-size: 1.3em;
            color: #4B0082;
            margin-bottom: 20px;
        }
        
        .play-again-btn {
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .play-again-btn:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            color: #4B0082;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/LogoSamairaSneha_1751165914997.png" alt="BeeSmart! with Samaira & Sneha" class="main-logo">
        </div>
        
        <!-- Setup Section -->
        <div class="setup-section" id="setup">
            <div class="age-label">Select your age group:</div>
            <select class="age-select" id="ageSelect">
                <option value="">Choose your age...</option>
                <option value="5-6">5-6 years old</option>
                <option value="7-8">7-8 years old</option>
                <option value="9-10">9-10 years old</option>
                <option value="11-12">11-12 years old</option>
            </select>
            <br>
            <button class="start-btn" onclick="startGame()">üöÄ Start Spelling Adventure!</button>
            <div id="loading" class="loading" style="display: none;">Loading your adventure...</div>
        </div>
        
        <!-- Game Section -->
        <div class="game-section" id="game">
            <div class="nav-buttons">
                <button class="nav-btn" onclick="goHome()">üè† Home</button>
                <button class="nav-btn" onclick="restartGame()">üîÑ Restart</button>
            </div>
            <div class="progress" id="progress"></div>
            <div class="score" id="score"></div>
            
            <div class="word-display">
                <div class="word-text" id="wordText"></div>
                
                <button class="audio-button" onclick="hearWord()">üîä Hear the Word</button>
            </div>
            
            <div class="spell-prompt">Type the spelling:</div>
            <input type="text" class="answer-input" id="answerInput" placeholder="Enter your spelling here...">
            <br>
            <button class="submit-btn" onclick="checkAnswer()">‚úì Check Spelling</button>
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">‚û°Ô∏è Next Word</button>
            
            <div class="feedback" id="feedback"></div>
        </div>
        
        <!-- Game Over Section -->
        <div class="game-over" id="gameOver" style="display: none;">
            <div class="trophy-container">üèÜ</div>
            <div class="trophy-message">You're a Word Star! ‚≠ê</div>
            <div class="approval-message">‚Äì Samaira & Sneha Approved</div>
            <div class="final-score" id="finalScore"></div>
            <div class="encouragement" id="encouragement"></div>
            <button class="play-again-btn" onclick="playAgain()">üéÆ Play Again!</button>
        </div>
    </div>

    <script>
        let currentGame = null;
        let currentWord = '';
        let questionAnswered = false;
        
        async function startGame() {
            const ageGroup = document.getElementById('ageSelect').value;
            if (!ageGroup) {
                alert('Please select your age group first!');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('/start_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ age_group: ageGroup })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('setup').style.display = 'none';
                    document.getElementById('game').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                    
                    currentGame = data;
                    loadNextQuestion();
                } else {
                    alert('Error starting game: ' + data.error);
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                alert('Error starting game. Please try again.');
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        async function loadNextQuestion() {
            try {
                const response = await fetch('/get_question');
                const data = await response.json();
                
                if (data.game_over) {
                    // Game is over, get final results
                    return;
                }
                
                document.getElementById('progress').textContent = `Question ${data.question_number} of ${data.total_questions}`;
                document.getElementById('wordText').textContent = data.definition;
                document.getElementById('score').textContent = `Score: ${data.score}/${data.question_number - 1}`;
                document.getElementById('answerInput').value = '';
                document.getElementById('answerInput').focus();
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'none';
                
                // Store current word and reset question state
                currentWord = data.word;
                questionAnswered = false;
            } catch (error) {
                alert('Error loading question. Please try again.');
            }
        }
        
        async function checkAnswer() {
            // Prevent multiple submissions
            if (questionAnswered) {
                return;
            }
            
            const answer = document.getElementById('answerInput').value.trim();
            if (!answer) {
                alert('Please enter a spelling!');
                return;
            }
            
            // Mark as answered immediately to prevent double clicks
            questionAnswered = true;
            
            try {
                const response = await fetch('/check_answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ answer: answer })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    questionAnswered = false; // Reset if there was an error
                    return;
                }
                
                const feedbackDiv = document.getElementById('feedback');
                feedbackDiv.style.display = 'block';
                
                if (data.correct) {
                    feedbackDiv.className = 'feedback correct';
                    feedbackDiv.textContent = 'üéâ Correct! Well done!';
                } else {
                    feedbackDiv.className = 'feedback incorrect';
                    feedbackDiv.textContent = `‚ùå Incorrect. The correct spelling is: ${data.correct_word}`;
                }
                
                document.getElementById('score').textContent = `Score: ${data.score}/${data.question_number - 1}`;
                
                if (data.game_over) {
                    setTimeout(() => showGameOver(data), 2000);
                } else {
                    document.getElementById('nextBtn').style.display = 'inline-block';
                }
            } catch (error) {
                alert('Error checking answer. Please try again.');
                questionAnswered = false; // Reset on error
            }
        }
        
        function nextQuestion() {
            loadNextQuestion();
        }
        
        function showGameOver(data) {
            document.getElementById('game').style.display = 'none';
            
            const percentage = data.percentage;
            let message, emoji;
            
            if (percentage >= 90) {
                message = "Outstanding! You're a spelling superstar!";
                emoji = "üèÜ";
            } else if (percentage >= 80) {
                message = "Excellent work! You're getting really good at spelling!";
                emoji = "‚≠ê";
            } else if (percentage >= 70) {
                message = "Great job! Keep practicing and you'll be even better!";
                emoji = "üéØ";
            } else if (percentage >= 60) {
                message = "Good effort! Practice makes perfect!";
                emoji = "üìö";
            } else {
                message = "Nice try! Keep practicing - you'll improve with time!";
                emoji = "üå±";
            }
            
            document.getElementById('finalScore').textContent = `${emoji} Final Score: ${data.final_score}/${data.total_questions} (${percentage.toFixed(1)}%)`;
            document.getElementById('encouragement').textContent = message;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function playAgain() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('setup').style.display = 'block';
            document.getElementById('ageSelect').value = '';
            document.getElementById('feedback').style.display = 'none';
        }
        
        function goHome() {
            // Go back to the main screen
            document.getElementById('setup').style.display = 'block';
            document.getElementById('game').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('ageSelect').value = '';
            document.getElementById('feedback').style.display = 'none';
        }
        
        async function restartGame() {
            // Restart with same age group but different questions
            const ageGroup = document.getElementById('ageSelect').value;
            if (!ageGroup) {
                alert('Please select your age group first!');
                return;
            }
            
            try {
                const response = await fetch('/start_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ age_group: ageGroup })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentGame = data;
                    
                    // Hide game over screen and show game
                    document.getElementById('gameOver').style.display = 'none';
                    document.getElementById('game').style.display = 'block';
                    
                    // Get first question
                    await getQuestion();
                } else {
                    alert('Error starting new game. Please try again!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Connection error. Please check your internet and try again!');
            }
        }
        
        // Audio function
        function hearWord() {
            if (!currentWord) return;
            
            // Use Web Speech API for text-to-speech
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentWord);
                utterance.rate = 0.7; // Slower speech for kids
                utterance.pitch = 1.1; // Slightly higher pitch
                speechSynthesis.speak(utterance);
                
                // Visual feedback without revealing the word
                const audioBtn = document.querySelector('.audio-button');
                const originalText = audioBtn.textContent;
                audioBtn.textContent = 'üîä Playing...';
                audioBtn.disabled = true;
                
                setTimeout(() => {
                    audioBtn.textContent = originalText;
                    audioBtn.disabled = false;
                }, 2000);
            } else {
                alert('Audio not supported in this browser. Try using Chrome or Firefox!');
            }
        }
        
        // Allow Enter key to submit answers
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('nextBtn').style.display === 'inline-block') {
                    nextQuestion();
                } else {
                    checkAnswer();
                }
            }
        });
    </script>
</body>
</html>
